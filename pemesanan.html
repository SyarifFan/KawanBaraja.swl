<!-- Pemesanan -->
<section id="pemesanan" class="page-section py-16 bg-blue-50">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-10">
      <h2 class="text-3xl font-extrabold text-brand-orange-600 font-display">
        Formulir Pemesanan
      </h2>
    </div>

    <div
      id="process-indicator"
      class="flex justify-center items-center gap-2 md:gap-4 mb-8"
    ></div>

    <div class="flex flex-col lg:flex-row gap-8">
      <div class="lg:w-2/3 space-y-6">
        <div
          id="order-category-cards"
          class="grid grid-cols-2 md:grid-cols-3 gap-4"
        ></div>
        <div
          id="order-form-items"
          class="bg-white p-6 rounded-xl shadow-md min-h-[320px]"
        >
          <div
            id="order-placeholder"
            class="flex flex-col items-center justify-center h-full text-center text-gray-500"
          >
            <i data-lucide="mouse-pointer-click" class="w-16 h-16 mb-4"></i>
            <p class="font-semibold">Pilih kategori layanan di atas</p>
            <p class="text-sm">Daftar item akan muncul di sini.</p>
          </div>
        </div>
      </div>

      <div class="lg:w-1/3">
        <div class="sticky top-24 bg-white p-6 rounded-xl shadow-md">
          <div
            class="flex justify-between items-center mb-4 border-b pb-2 border-gray-200"
          >
            <h3
              class="text-xl font-extrabold font-display flex items-center gap-2"
            >
              Ringkasan Pesanan
            </h3>
            <div class="flex items-center gap-2">
              <button
                id="copy-order-btn"
                title="Salin detail pesanan"
                class="text-blue-500 hover:text-blue-700 disabled:text-gray-400 disabled:cursor-not-allowed transition-colors"
                disabled
              >
                <i data-lucide="copy" class="w-5 h-5"></i>
              </button>
              <button
                id="cancel-all-btn"
                title="Batalkan Semua Pesanan"
                class="text-red-500 hover:text-red-700 disabled:text-gray-400 disabled:cursor-not-allowed transition-colors"
                disabled
              >
                <i data-lucide="trash-2" class="w-5 h-5"></i>
              </button>
            </div>
          </div>
          <div class="mb-4 min-h-[50px] max-h-40 overflow-y-auto">
            <div id="cart-items-list" class="space-y-3"></div>
            <p id="empty-cart-message" class="text-gray-500">
              Keranjang masih kosong...
            </p>
          </div>

          <!-- Total & Checkout -->
          <div class="border-t pt-4 mt-4 border-gray-200 space-y-2">
            <div class="flex justify-between items-center text-sm">
              <span>Subtotal:</span
              ><span id="subtotal-price" class="font-medium">Rp 0</span>
            </div>
            <div class="flex justify-between items-center text-sm">
              <span>Diskon:</span
              ><span id="discount-amount" class="text-green-600 font-medium"
                >Rp 0</span
              >
            </div>
            <div
              id="fast-track-row"
              class="flex justify-between items-center text-sm"
              style="display: none"
            >
              <span>Biaya Fast Track (15%):</span
              ><span id="fast-track-fee" class="text-red-600 font-medium"
                >Rp 0</span
              >
            </div>
            <div
              class="flex justify-between items-center font-extrabold text-lg font-display"
            >
              <span>Total Akhir:</span
              ><span id="total-price" class="text-brand-orange-600">Rp 0</span>
            </div>
            <button
              id="checkout-btn"
              class="mt-6 w-full bg-brand-orange-500 text-white font-extrabold py-3 px-6 rounded-lg hover:bg-brand-orange-600 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all shadow-lg flex items-center justify-center gap-2 font-display"
              disabled
            >
              <i data-lucide="send" class="w-5 h-5"></i> Selesai & Pesan
            </button>
          </div>

          <div class="mt-4 pt-4 border-t border-gray-200 space-y-4">
            <div class="flex items-center">
              <input
                id="fast-track-checkbox"
                type="checkbox"
                class="h-4 w-4 rounded border-gray-300 text-brand-orange-600 focus:ring-brand-orange-500"
              />
              <label
                for="fast-track-checkbox"
                class="ml-2 block text-sm font-semibold text-gray-700"
                >Fast Track (Prioritas)</label
              >
            </div>
            <div>
              <label
                for="customer-comments"
                class="block text-sm font-semibold text-gray-700"
                >Catatan Tambahan</label
              >
              <textarea
                id="customer-comments"
                rows="2"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-orange-500 focus:ring-2 focus:ring-brand-orange-200 sm:text-sm"
                placeholder="Contoh: Tolong gunakan referensi 5 tahun terakhir."
              ></textarea>
            </div>
            <div>
              <label
                for="discount-request"
                class="block text-sm font-semibold text-gray-700"
                >Permintaan Diskon (Rp)</label
              >
              <input
                id="discount-request"
                type="number"
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-brand-orange-500 focus:ring-2 focus:ring-brand-orange-200 sm:text-sm"
                placeholder="Opsional, misal: 10000"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
