<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KawanBaraja - Solusi Praktis untuk Belajar & Tugasmu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }
      h1,
      h2,
      h3,
      h4,
      .font-display {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="text-gray-800 flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur sticky top-0 z-40 shadow">
      <div
        class="container mx-auto px-4 flex items-center justify-between h-16"
      >
        <a
          href="#"
          onclick="loadPage('beranda')"
          class="flex items-center space-x-2"
        >
          <div class="bg-orange-500 text-white p-2 rounded-lg shadow-md">
            <i data-lucide="graduation-cap"></i>
          </div>
          <span class="text-2xl font-extrabold text-orange-600 font-display"
            >KawanBaraja</span
          >
        </a>
        <nav class="hidden md:flex items-center space-x-6">
          <button
            onclick="loadPage('layanan')"
            class="hover:text-orange-500 font-semibold"
          >
            Layanan
          </button>
          <button
            onclick="loadPage('pemesanan')"
            class="hover:text-orange-500 font-semibold"
          >
            Pemesanan
          </button>
          <button
            onclick="loadPage('tentang')"
            class="hover:text-orange-500 font-semibold"
          >
            Tentang Kami
          </button>
          <button
            onclick="loadPage('faq')"
            class="hover:text-orange-500 font-semibold"
          >
            FAQ
          </button>
          <button
            onclick="loadPage('kontak')"
            class="hover:text-orange-500 font-semibold"
          >
            Kontak
          </button>
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main id="content" class="flex-grow"></main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 text-center">
      <p class="text-sm text-gray-400">
        &copy; <span id="year"></span> KawanBaraja. Dibuat dengan ❤️ oleh
        Syariffan.
      </p>
    </footer>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      async function loadPage(page) {
        const res = await fetch(page + ".html");
        const html = await res.text();
        document.getElementById("content").innerHTML = html;
        lucide.createIcons();
      }

      // otomatis load beranda saat pertama kali dibuka
      loadPage("beranda");
    </script>
  </body>
</html>
